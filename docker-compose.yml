version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: edgesync-postgres
    environment:
      POSTGRES_DB: edgesync
      POSTGRES_USER: edgesync_user
      POSTGRES_PASSWORD: edgesync_pass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/postgres_data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edgesync_user -d edgesync"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: